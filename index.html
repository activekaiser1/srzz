  
<!DOCTYPE html>
<html>
  <button class="play" style="width:20px;height:20px;"></button>
<script>
var play = document.querySelector('.play');
var audioCtx = new (window.AudioContext || window.webkitAudioContext)();
var source = [];

var daya = ["https://archive.org/download/loyalteesigsnare/LoyalteesigSnare.wav","https://archive.org/download/loyalteesigsnare/LoyalteesigSnare.wav","https://archive.org/download/loyalteesigsnare/LoyalteesigSnare.wav","https://archive.org/download/loyalteesigsnare/LoyalteesigSnare.wav","https://archive.org/download/loyalteesigsnare/LoyalteesigSnare.wav","https://archive.org/download/loyalteesigsnare/LoyalteesigSnare.wav"];
            
            var i;
for (i = 0; i < 4; i++) {
source[i] = audioCtx.createBufferSource();
};


function beel(url,i){
  var request = new XMLHttpRequest();
   request.open('GET', url, true);

 

  request.responseType = 'arraybuffer';

  request.onload = function() {
    var audioData = request.response;

    audioCtx.decodeAudioData(audioData, function(buffer) {
        source[i].buffer = buffer;

        source[i].connect(audioCtx.destination);
        source[i].loop = true;
       
      },

      );

  }

  request.send();};
  
 play.onclick = function() {
  var i;
for (i = 0; i < 4; i++) {
  beel(daya[i],i);

 source[i].start(0);  };
   
 };
 </script>

</html>
